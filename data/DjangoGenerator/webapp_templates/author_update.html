{% extends "webapp/author_base.html" %}

{% block title %}
    Update {{ author }}
{% endblock %}

{% block content %}
<h1><a href={% url "author_list" %}>Author</a></h1>
<h2>Update {{ author }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "author_detail" author.pk %}>Cancel</a>
<form style="display:inline;" action={% url "author_delete" author.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ author }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
