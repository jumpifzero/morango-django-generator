{% extends "webapp/post_base.html" %}

{% block title %}
    Delete {{ post }}
{% endblock %}

{% block content %}
<h1>Delete {{ post }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ post }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "post_detail" post.pk %}>Cancel</a>

{% endblock %}
