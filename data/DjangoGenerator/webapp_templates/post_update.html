{% extends "webapp/post_base.html" %}

{% block title %}
    Update {{ post }}
{% endblock %}

{% block content %}
<h1><a href={% url "post_list" %}>Post</a></h1>
<h2>Update {{ post }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "post_detail" post.pk %}>Cancel</a>
<form style="display:inline;" action={% url "post_delete" post.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ post }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
